<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>VEEZY | Cadastro</title>

  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/cadastro/cadastro.css">
  <link rel="stylesheet" href="css/navbar.css">


</head>

<body>
  <!--header inicio-->
  <div class="navbar">
    <div class="navbar-esquerda">
      <span>Menu</span>
    </div>

    <div class="navbar-direita">
      <div class="navbar-links">
        <a href="#">Início</a>
        <a href="#">Como Funciona</a>
        <a href="#">Encontre o carro ideal</a>
        <a href="#">Resultados adquiridos</a>
        <a href="#">Login/Cadastre-se</a>
      </div>
      <img src="imagens/veezyAzul.png" alt="Logo" class="logo">
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

    <div class="slogan">
      <div>
        <h2>Seja bem vindo a VEEZY!</h2>
        <p>Dirigindo a sua escolha.</p>
      </div>
      <div>
        <img src="./imagens/golfGTIMK8.png " alt="LOGO">
      </div>
    </div>
    <form class="formulario">
      <h1>Criar a sua conta</h1>
      <p>Preencha os seus dados</p>

      <div class="campo">
        <span>Nome:</span>
        <input id="nome_input" type="text" placeholder="Seu nome" />
      </div>
      <div class="campo">
        <span>Data de Nascimento:</span>
        <input id="dataNascimento_input" type="date" />
      </div>
      <div class="campo">
        <span>E-mail:</span>
        <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
      </div>
      <div class="campo">
        <span>Senha:</span>
        <input id="senha_input" type="password" placeholder="******" />
      </div>
      <div class="campo">
        <span>Confirmação da Senha:</span>
        <input id="confirmacao_senha_input" type="password" placeholder="******" />
      </div>
      <div class="campo">
        <span>Já possuiu um veiculo?</span>
        <select id="primeiroCarro_select">
          <option>Não</option>
          <option>Sim</option>
        </select>
      </div>
      <button class="botao" onclick="cadastrar()">Cadastrar</button>
    </form>


    <div id="div_erros_login"></div>


  </div>

  <!--footer inicio-->

  <!--footer fim-->
</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var dtNascimento = dataNascimento_input.value
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var primeiroCarro = primeiroCarro_select.value;

    if (nomeVar.length <= 1) {
      alert('Insira um nome com mais de 1 digito')
      return false;
    }

    if (!emailVar.includes('@') && !emailVar.includes('.')) {
      alert('O email deve conter @ e .')
      return false;
    }


    if (senhaVar.length <= 6) {
      alert('A senha deve conter mais que 7 digitos')
      return false;
    }

    if (senhaVar != confirmacaoSenhaVar) {
      alert('A senha informada é difente da confirmação de senha!')
      return false;
    }



    // Verificando se há algum campo em branco
    if (
      nomeVar == '' ||
      dtNascimento == '' ||
      emailVar == '' ||
      senhaVar == '' ||
      confirmacaoSenhaVar == '' ||
      primeiroCarro == ''
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";


      return false;
    } else if (nomeVar.length <= 1) {
      alert('Insira um nome com mais de 1 digito')

      return false;
    } else if (!emailVar.includes('@') && !emailVar.includes('.')) {
      alert('O email deve conter @ e .')

      return false;
    } else if (senhaVar <= 6) {
      alert('A senha deve conter mais que 7 digitos')

      return false;
    } else if (senhaVar != confirmacaoSenhaVar) {
      alert('A senha informada é difente da confirmação de senha!')

      return false;
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        dataNascimentoServer: dtNascimento,
        emailServer: emailVar,
        senhaServer: senhaVar,
        primeiroCarroServer: primeiroCarro
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

        } else {
          throw `Houve um erro ao tentar realizar o cadastro!`;
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);

      });

    return false;
  }
</script>
