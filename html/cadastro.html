    <input type="text" oninput="cadastro()" id="input_nome"> <div id="div_nomeAlerta"></div> <br><br>

    Informe o seu email:

    Senha:

    Confirme a sua senha:
    <input type="text" oninput="cadastro()" id="input_confirmaSenha"> <div id="div_confirmaSenhaAlerta"></div> <br><br>

    Informe o seu telefone:
    <input type="number" oninput="cadastro()" id="input_telefone"> <div id="div_telefoneAlerta"></div> <br><br>

    Este será o seu primeiro carro?
    <select id="select_carro">
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
    </select> <br><br>

</body>

</html>
